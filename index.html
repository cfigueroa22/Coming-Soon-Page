<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Libre+Franklin"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.svg" alt="" />
      </div>
      <div class="main-text">
        <h1>We are launching <span class="soon-text">soon!</span></h1>
        <h3>Subscribe and get notified</h3>
      </div>
      <div class="email-address">
        <input
          class="email"
          type="text"
          name="email"
          placeholder="Your email address..."
        />
        <button>Notify Me</button>
      </div>
      <div class="dashboard">
        <img src="/images/illustration-dashboard.png" alt="" />
      </div>
    </div>
    Notify Me &copy; Copyright Ping. All rights reserved.

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
